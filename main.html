<script type="text/javascript">
	function	valid_img(src, classimg) {
		var images = $('.' + classimg).toArray();
		$.each(images, function(i, img) {
				if (src == img.id) {
				img.src = "img/" + src + "-valid.png";
				} else {
				img.src = "img/" + img.id + ".png";
				}
				});
	}
